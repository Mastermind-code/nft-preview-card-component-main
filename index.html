<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <a href="#"
          ><img src="images/image-equilibrium.jpg" alt="" class="top-image"
        /></a>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="eyeImage" />
        </div>
      </div>
      <h3><a href="#" class="main">Equilibrium #3429</a></h3>
      <p class="details">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-column">
        <div class="column-item1">
          <img src="images/icon-ethereum.svg" alt="" class="ETH-icon" />
          <span>0.041 ETH</span>
        </div>

        <div class="column-item2">
          <img src="images/icon-clock.svg" alt="" class="clk" /> 3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <div class="img"></div>
        <div class="content">
          <p class="footer-dtails">
            Creation of
            <strong><a href="#" class="link">Jules Wyvern</a></strong>
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adam</a>.
      </div>
    </div>
  </body>
</html>
